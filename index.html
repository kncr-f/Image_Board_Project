<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Image Board</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div id="main">
    <div @click="disappear_error" class="error" v-if="error"><p>you must fill out all required fields before uploading an image <br> <br> <strong>click to continue</strong></p>
    </div>
    <div class="container" >


    <div class="nav" >
        <h1 >Welcome to my image board</h1>
    <form action="">
        <input v-model="title" type="text" name="title" placeholder="title">
        <input v-model="description" type="text" name="description" placeholder="description">
        <input v-model="username" type="text" name="username" placeholder="username">
        <div class="upload">
        <input @change="selectFile" type="file" name="file" accept="image/*">
        <button @click.prevent.default="upload">Upload</button>
    </form>
    </div>
    <h2 id="most_recent">Latest Images</h2>
    
    <div class="img_container" >
    
   <div  class="card" v-for="image in images">
        <img  @click="open(image.id)" :src="image.url" v-bind:key="image.id"/>
        <p>{{image.title}}</p>

    </div>

    <modal-component v-if="imageId" :img="imageId" @xclicked="toggle" @update="updated">
       
    </modal-component>

    </div>
    <button class="more_button" v-if="!isHidden" @click.prevent.default="moreImage(images[images.length -1].id)">More</button>
    </div>
</div>
  
<!-- the script tab below is responsible to link to our vue application -->
<script src="/js/app.js" type="module" crossorigin="use-credentials"></script>
</body>
</html>
